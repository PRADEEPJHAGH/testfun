<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Durga Mandir - Dabhari</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff8f0;
    }

    .top-bar {
      background-color: maroon;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar button {
      background: orange;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    nav {
      background-color: #f3e5f5;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 10px;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: maroon;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: url('durga.jpg') no-repeat center center/cover;
      color: white;
      background-blend-mode: multiply;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .hero a {
      display: inline-block;
      padding: 12px 20px;
      background-color: orange;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      background-color: maroon;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>Durga Mandir, Dabhari</h1>
      <button id="langToggle">हिंदी</button>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Event Schedule</a></li>
        <li><a href="#">Donate</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Live Stream</a></li>
        <li><a href="#">Volunteer</a></li>
        <li><a href="#">Puja Booking</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Durga Puja 2025</h2>
    <p>Join us in celebrating devotion, tradition, and culture.</p>
    <a href="#event">View Events</a>
  </section>

  <footer>
    <p>&copy; 2025 Durga Mandir, Dabhari | Designed for Devotees</p>
  </footer>

  <script>
    // Language toggle placeholder
    document.getElementById("langToggle").onclick = function () {
      alert("Language switch feature coming soon!");
    };
  </script>
</body>
</html>
